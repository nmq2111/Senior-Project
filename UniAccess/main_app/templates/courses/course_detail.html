{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Course Details</h2>
  <hr>

  <div class="card p-3">
    <h4>{{ course.code }}</h4>
    <p><strong>Name:</strong> {{ course.name }}</p>
    <p><strong>College:</strong> {{ course.get_college_display }}</p>
  </div>

  <div class="mt-3">
    <a href="{% url 'courses_list' %}" class="btn btn-secondary">Back to Courses</a>
    {% if user.role == 'admin' %}
      <a href="{% url 'course_edit' course.pk %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'course_delete' course.pk %}" class="btn btn-danger">Delete</a>
    {% endif %}
  </div>
</div>
{% endblock %}
