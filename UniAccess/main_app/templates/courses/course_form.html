{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ view.object.pk|yesno:"Edit Course,Add New Course" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'courses_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
