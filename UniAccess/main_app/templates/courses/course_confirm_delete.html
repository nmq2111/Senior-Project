{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-danger">Delete Course</h2>
  <p>Are you sure you want to delete the course: <strong>{{ object.name }}</strong> ({{ object.code }})?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'course_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
