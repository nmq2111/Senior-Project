<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}UniAccess{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/courses.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h2>UniAccess</h2>
        <nav>
          {% if user.is_authenticated %}
          <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
          <a href="{% url 'Profile' %}"><i class="fas fa-user"></i> Profile</a>
          <a href="{% url 'courseInfo_list' %}"
            ><i class="fas fa-book"></i> Courses</a
          >
          {% else %}
          <a href="{% url 'signup' %}"
            ><i class="fas fa-user-plus"></i> Sign Up</a
          >
          <a href="{% url 'login' %}"
            ><i class="fas fa-sign-in-alt"></i> Log In</a
          >
          {% endif %}
        </nav>
      </div>

      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-light text-danger w-100">
          <i class="fas fa-power-off"></i> Log Out
        </button>
      </form>
      {% endif %}
    </div>

    <div class="main-content">
      {% block content %} {% endblock %}
      <!-- <footer>
        <div class="footer">
          <div class="row">Â© 2025 UniAccess - All rights reserved.</div>
        </div>
      </footer> -->
    </div>
  </body>
</html>
